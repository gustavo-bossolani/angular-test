<div style="margin-bottom: 20px">
  <mat-accordion class="headers-align">
    <mat-expansion-panel
      (opened)="renderMaps = true"
      (closed)="renderMaps = false">

      <mat-expansion-panel-header>

        <mat-panel-title>
          <b>{{ user.username }}</b>
        </mat-panel-title>

      </mat-expansion-panel-header>

      <p>{{ user.website }}</p>

      <app-user-card-body
        [user]="user">
      </app-user-card-body>

      <mat-action-row *ngIf="!exibirFavoritos">
        <button mat-raised-button color="primary" (click)="favoritar()">
          Favoritar
        </button>
      </mat-action-row>

      <mat-action-row *ngIf="exibirFavoritos">
        <button mat-raised-button color="warn" (click)="removerFavorito()">
          Remover Favorito
        </button>
      </mat-action-row>

    </mat-expansion-panel>
  </mat-accordion>
</div>
